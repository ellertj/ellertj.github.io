---
layout: feed
title: Blog
feedname: Latest Posts
---
<ul>
        {% for post in site.posts %}
                <li>
                        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                        <h3>{{ post.date | date_to_string }}</h3>
                        <p>{{ post.summary }}</p>
                </li>
        {% endfor %}
</ul>
