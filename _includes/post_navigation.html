<div class="page-navigation">
    {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">
            &laquo; {{page.previous.title | truncatewords: 10}}
        </a>
    {% endif %}
    {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">
            {{page.next.title | truncatewords: 10}} &raquo;
        </a>
    {% endif %}
</div>
