<div class="post-navigation">
    <div class="prev">
    {% if page.previous.url %}
        <a href="{{page.previous.url}}">
            &laquo; {{page.previous.title | truncatewords: 8}}
        </a>
    {% else %}
        <a href="/blog.html">Blog home</a>
    {% endif %}
    </div>
    <div class="post-date">
        {{ page.date | date_to_string }}
    </div>
    <div class="next">
    {% if page.next.url %}
        <a href="{{page.next.url}}">
            {{page.next.title | truncatewords: 8}} &raquo;
        </a>
    {% endif %}
    </div>
</div>
